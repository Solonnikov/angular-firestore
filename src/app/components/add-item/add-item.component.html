<div class="card">
  <div class="card-content">
    <span class="card-title">Add Item</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" [(ngModel)]="item.title" name="title" placeholder="Add Title">
          <label>Title</label>
        </div>
        <div class="input-field col s6">
          <input type="text" [(ngModel)]="item.description" name="description" placeholder="Add Description">
          <label>Description</label>
        </div>
        <input type="submit" class="btn" value="Submit">
      </div>
    </form>
  </div>
</div>
